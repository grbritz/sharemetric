<!doctype html>
<html>
  <head>
    <title>ShareMetric Popup View</title>
      <link rel="stylesheet" type="text/css" href="/lib/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="/lib/js/jquery-2.1.0.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/popup.js"></script>
  </head>
  <body class="popup">
    <div class="container">
      <div class="row" id="head">
        <h1><a href="http://www.contentharmony.com">
        <img src="/images/content-harmony-header.png" alt="Content Harmony logo">Content Harmony</a> - ShareMetric</h1>
        <p><strong>Data for: </strong><span id="url"></span></p>
        <image id="refresh-page" src="/images/reload_refresh.png" alt="refresh page"/>
      </div>
      <div id="content"></div>
      <div class="divider"></div>
      <div class="row" id="footer">
        <ul class="horizontal">
          <li><a data-ga-action="Options" id="options-link" href="#">Options</a></li>
          <li class="spacer">|</li>
          <li><a data-ga-action="Report An Issue" target="_blank" href="http://www.contentharmony.com/tools/sharemetric/#contact?feedback=Issue">Report An Issue</a></li>
          <li class="spacer">|</li>
          <li><a data-ga-action="Request a Feature" target="_blank" href="http://www.contentharmony.com/tools/sharemetric/#contact?feedback=Feature">Request A Feature</a></li>
          <li class="spacer">|</li>
          <li><a data-ga-action="Show Some Love" target="_blank" href="http://www.contentharmony.com/tools/sharemetric/#love">Show Some Love</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
